schemaVersion: 2.2.0
metadata:
  name: 'PyCharm dev env configuration'
attributes:
  space:
    instanceType: regular
    editor:
      type: PyCharm
      version: '2023.2'
      updateChannel: EAP
      vmoptions:
        - '-Xms2048m'
        - '-Xmx4096m'
    warmup:
      startOn:
        - type: gitPush
          branchFilter:
            include:
              - 'refs/heads/main'
      script:
        ./dev-env-warmup.sh
components:
  - name: dev-container
    # ToDo: build and publish the image to Space Packages to save time
    image:
      imageName: leetcode-dev:latest
      dockerfile:
        buildContext: .docker
        uri: .docker/Dockerfile
