name: check

on:
  push:
    branches: [ master ]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: prepare
        uses: actions/setup-python@v4
        with:
          python-version: ">=3.12.0-rc.1"

      - name: install
        run: pip install -r requirements.txt

      - name: test
        run: PYTHONPATH=. pytest

      - name: lint
        run: pre-commit run --all-files
