name: qodana

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  qodana:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: prepare
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: install
        run: pip install -r requirements.txt

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2022.2.2
